- name: add all repositories
  tags: repo
  apt_repository:
   repo: "{{ item }}"
   state: present
  loop:
    - ppa:alexlarsson/flatpak
    - ppa:cybre/elementaryplus
    - ppa:ultradvorka/ppa
    - ppa:nixnote/nixnote2-daily
    - ppa:flexiondotorg/albert
    - ppa:philip.scott/elementary-tweaks
    - ppa:linrunner/tlp
    - ppa:openjdk-r/ppa