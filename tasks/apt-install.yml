- name: Install packages (apt)
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - albert
    - bash-completion
    - bash-builtins
    - coreutils
    - curl
    - git
    - git-core
    - grep
    - gzip
    - htop
    - hh
    - manpages
    - mpv
    - nmap
    - powertop
    - python-dev
    - python-pip
    - python3-apt
    - tar
    - snapd
    - synaptic
    - tree
    - terminator
    - tlp
    - tlp-rdw
    - vim
    - vim-common
    - vlc
    - ttf-mscorefonts-installer
    - rsync
    - wget
    - zip