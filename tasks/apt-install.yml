- name: Install packages (apt)
  apt: name={{item}}
  with_items:
    - apt-transport-https
    - albert
    - bash-completion
    - bash-builtins
    - coreutils
    - curl
    - git
    - gzip
    - htop
    - hh
    - manpages
    - mpv
    - nmap
    - powertop
    - tar
    - synaptic
    - tree
    - terminator
    - vim
    - vim-common
    - rsync
    - wget
    - zip
